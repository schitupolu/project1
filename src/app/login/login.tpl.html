<div id="login" class="login-container col-md-6 col-md-offset-3">
    <div class="panel panel-info">
        <div class="panel-heading">
            <div class="panel-title">Sign In</div>
        </div>
        <div class="panel-body padding-top-30">
            <form id="loginform" class="form-horizontal" role="form" ng-submit="attemptLogin()" name="loginform">
                <div class="row">
                    <span class="CustomValidationError" ng-show="authenticationFailure">Authentication failure,. Please try again...</span>
                </div>
                <div class="input-group margin-bottom-25">
                    <span class="input-group-addon"><i class="fa fa-user"></i></span>
                    <input id="login-username" type="text" class="form-control" name="username" value=""
                           placeholder="Username or Email Address" ng-model="credentials.username" required autofocus>
                </div>
                <div class="input-group margin-bottom-25">
                    <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                    <input id="login-password" type="password" class="form-control" name="password"
                           placeholder="Password" ng-model="credentials.password" required>
                </div>
                <div class="form-group margin-top-10">
                    <!-- Log In Button -->
                    <div class="col-sm-12 controls">
                        <button class="btn btn-primary" type="submit">Log In</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
