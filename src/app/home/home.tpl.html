<div id="home" class="row-fluid">
    <div class="leftPanel">
        <div id="bubbles" class="bubbleChart"></div>
    </div>
    <div class="rightPanel">
        <div id="details" ng-if="showDetails">
            <span style="font-weight: bold;">{{selectedNode.deviceKey}}</span>
            <!-- Carousel -->
            <ul class="carouselContent" rn-carousel rn-carousel-auto-slide rn-carousel-transition="hexagon"
                class="image">
                <li ng-repeat="item in carouselItems">
                    <div class="layer">
                        <a href="{{item.webUrl}}" target="_blank">{{ item.webUrl }}</a>
                    </div>
                </li>
            </ul>
            <!-- Comments -->
            <div style="width: 99%;">
                <div class="panel panel-primary" style="height: 435px; overflow: auto;">
                    <div class="panel-heading">
                        <i class="fa fa-comments"></i>&nbsp; Comments
                    </div>
                    <div ng-repeat="comment in userComments">
                        <ul class="chat">
                            <li class="left clearfix">
                                <span class="chat-img pull-left" style="margin-left: 2px;">
                            <i class="fa fa-user"></i>
                        </span>

                                <div class="chat-body clearfix">
                                    <div class="header">
                                        <strong class="primary-font">{{comment.userName}}</strong>
                                    </div>
                                    <p>{{comment.comments}}</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
