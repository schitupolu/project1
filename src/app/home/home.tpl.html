<div id="home" class="section group">
    <div class="col span_1_of_3">
        <!-- Bubble Chart -->
        <div id="bubbles" class="bubbleChart"></div>
    </div>
    <div class="col span_1_of_3" ng-if="showDetails">
        <!-- Top News -->
        <div class="panel panel-primary">
            <div class="panel-heading">{{selectedEntity.entityKey}}</div>
            <div class="panel-body" style="height: 225px;">
                <div ng-repeat="topNews in entityTopNews">
                    <div class="col-md-6">
                        <div class="thumbnail tile-bgcolor">
                            <p>
                                <a href="{{topNews.newsLink}}" target="_blank">{{topNews.newsTitle}}</a>
                            </p>

                            <p>
                                {{topNews.newsSource}}
                            </p>
                            <span><i class="fa fa-thumbs-up"></i>&nbsp;{{topNews.upCount}}</span>
                            <span><i class="fa fa-thumbs-down"></i>&nbsp;{{topNews.downCount}}</span>
                        </div>
                    </div>
                </div>
                <!-- More News -->
                <span class="showMoreNews" ng-click="showMoreNews()">Show More News...</span>
            </div>
        </div>
        <!-- Comments -->
        <div id="comments" class="panel panel-primary" style="height: 300px;">
            <div class="panel-heading">
                <i class="fa fa-comments"></i>&nbsp; Comments
            </div>
            <div ng-repeat="comment in userComments">
                <ul class="chat">
                    <li class="left clearfix">
                        <span class="chat-img pull-left" style="margin-left: 2px;">
                            <i class="fa fa-user"></i>
                        </span>

                        <div class="chat-body clearfix">
                            <div class="header">
                                <strong class="primary-font">{{comment.userName}}</strong>
                            </div>
                            <p>{{comment.comments}}</p>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col span_1_of_3" ng-if="showDetails">
        <!-- News Feed -->
        <div class="panel panel-primary">
            <div class="panel-heading">News Feed</div>
            <div class="panel-body" style="height: 525px;">
                <div ng-repeat="newsFeed in entityNewsFeed">
                    <div class="col-md-12">
                        <div class="thumbnail tile-bgcolor">
                            <p>
                                <a href="{{newsFeed.newsLink}}" target="_blank">{{newsFeed.newsTitle}}</a>
                            </p>

                            <p>
                                {{newsFeed.newsSource}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
